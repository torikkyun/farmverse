services:
  back-end:
    container_name: back-end
    build:
      context: ./back-end
      dockerfile: Dockerfile
    ports:
      - ${PORT:-2412}:2412
    env_file:
      - ./back-end/.env.production.local
    networks:
      - farmverse-net
    volumes:
      - ./back-end/static:/app/static

  front-end:
    container_name: front-end
    build:
      context: ./front-end
      dockerfile: Dockerfile
    ports:
      - ${PORT:-3000}:3000
    env_file:
      - ./front-end/.env.production.local
    networks:
      - farmverse-net

networks:
  farmverse-net:
    driver: bridge
